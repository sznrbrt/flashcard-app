<div class="container-fluid">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">Edit Flashcard</div>
      <div class="panel-body">

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Question</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter a question" ng-model="newCard.question">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Answer</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter the answer" ng-model="newCard.answer">
            </div>
          </div>
          <div class="form-group">
           <div class="col-sm-offset-2 col-sm-10">
             <button class="btn btn-success" ng-click="editCard()">Edit</button>
             <button class="btn btn-warning" ng-click="reset()">Reset Changes</button>
             <button class="btn btn-danger" ng-click="cancel()">Cancel & Reset Changes</button>
           </div>
         </div>
        </form>

      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-default addCard" ng-click="openAddCard()">
        <span class="glyphicon glyphicon-plus"></span> Add card
      </button>
    </div>
  <div class="col-xs-12" ng-if="addingCard">
    <div class="row text-center">
      <h4>New FlashCard:</h4>
    </div>
    <form class="form-horizontal" role="form">
      <div class="form-group" ng-if='!addingNewCat'>
        <label class="control-label col-sm-2">Category</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="newCard.category" ng-change="addNewCat()">
            <option ng-repeat="category in categories">{{ category }}</option>
            <option> + Add new category </option>
          </select>
        </div>
      </div>
      <div class="form-group" ng-if='addingNewCat'>
        <label class="control-label col-sm-2">Category (New)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter a new category" ng-model="newCard.category">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Question</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter a question" ng-model="newCard.question">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter the answer" ng-model="newCard.answer">
        </div>
      </div>
      <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
         <button class="btn btn-success" ng-click="addNewCard()">Add</button>
       </div>
     </div>
    </form>
  </div>
  <div class="row">
  <div class="col-xs-12">
    <div class="form-group search">
      <label>Search:</label>
      <input type="text" class="form-control" ng-model='searchFilter'>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-hover">
        <thead>
          <th>Category</th>
          <th>Question</th>
          <th>Answer</th>
          <th></th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="card in flashcards | filter:searchFilter | orderBy:category track by $index">
            <td>{{ card.category }}</td>
            <td>{{ card.question }}</td>
            <td>{{ card.answer }}</td>
            <td ng-click="removeItem(card)"><span class="glyphicon glyphicon-remove"></span></td>
            <td ng-click="editItem(card)"><span class="glyphicon glyphicon-pencil"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
